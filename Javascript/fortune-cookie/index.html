<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune cookie</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="seeYourLuck">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <form>
        <button type="submit" id="submit">
          <img class="shaking-image" src="image/ebene.svg" alt="Biscoito da Sorte">
        </button>
      </form>
    </div>

    <div class="tryAgain hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="container fade-in-bottom">
        <div class="box">
          <p class="paragraphTryAgain">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu!</p>
        </div>
      </div>

      <img src="image/opened-cookie.svg" alt="Biscoito da Sorte">
      <button type="submit" id="newCookie" class="otherFortuneCookie">
        Abrir outro biscoito
      </button>
    </div>

  </main>
</body>


<script src="script.js"></script>

</html>
